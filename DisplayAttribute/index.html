<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Tag</title>
    <link rel="icon" type="image/icon-x" href="../ImageTag/Images/staricon/favicon.ico">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
   <div class="wrapper">
    <div class="content" id="remov">       
        <h4><code>display:none</code></h4> 
        <img src="../ImageTag/Images/img_food.jpg" alt="">
        <button id="removbtn" >Remove</button>
    </div>
    <div class="content" id="hide">
       <h4><code>visibility:hidden</code></h4> 
        <img src="../ImageTag/Images/cellphone.jpg" alt="">
        <button id="hidebtn">Hide</button>
    </div>
    <div class="content" id="reset">
        <h4>Reset</h4>
        <img src="../ImageTag/Images/cellphone.jpg" alt="">
        <button  id="resetbtn">Reset All</button>
    </div>
   </div>

   <script src="js.js"></script>
</body>
</html>
